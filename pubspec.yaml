name: i_am_steve_flutter
description: i am steve Flutter app

# Do not remove this line or the package will be published to pub.dev
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Architecture
  flutter_bloc: 7.0.1
  rxdart: 0.27.1
  provider: 5.0.0
  get_it: 5.0.6

  # Networking
  dio: 4.0.0
  pretty_dio_logger: 1.2.0-beta-1
  equatable: 2.0.3

  # UI
  flutter_svg: 0.22.0

  # Strings
  sprintf: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/preload/

  fonts:
    - family: Komika
      fonts:
        - asset: assets/fonts/komika_slim.ttf